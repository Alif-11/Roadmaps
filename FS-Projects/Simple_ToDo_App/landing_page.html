<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="landing_page.css">
</head>

<body class="kanit-medium">
  <div class="center-container kanit-medium center-text title">To Do List</div>
  <div id="search-utilities" class="flex-left-right center-container kanit-medium center-text">
    <input id="search-bar" class="search-bar" type="text" placeholder="Search for To Do">
    <div>
      <button id="search-button" class="kanit-medium">All</button>
      <button id="day-night-button" class="kanit-medium">Switch</button>
    </div>
  </div>
  <div id="task-container" class="center-container kanit-medium center-text">
    No Tasks Yet!
    <div id="task-list">I will have tasks.</div>
  </div>
  <div id="popup-open-container" class="center-container">
    <button id="popup-open-button">Add Task</button>
  </div>


  <div id="add-task-popup" class="center-container">
    <h1>Add Task</h1>
    I will contain text to add tasks
    <div id="popup-close-container" class="center-container">
      <button id="popup-close-button">Close Task</button>
    </div>
  </div>
  <script src="landing_page.js"></script>
</body>

</html>
